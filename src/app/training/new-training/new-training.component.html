<section class="new-training" fxLayout fxLayoutAlign="center center">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <form (ngSubmit)="startTraining(f)" #f="ngForm">
    <mat-card-title fxLayoutAlign="center">Time to get fit</mat-card-title>
    <mat-card-content>
      <mat-form-field fxLayoutAlign="center">
        <mat-select
          placeholder="Select type of training"
          name="training"
          ngModel
        >
          <mat-option
            *ngFor="let type of exercises"
            [value]="type.id"
          >
            {{ type.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit">Start</button>
    </mat-card-actions>
    </form>
  </mat-card>
</section>
