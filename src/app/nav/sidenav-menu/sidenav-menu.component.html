<mat-nav-list>
  <a
    mat-list-item
    class="nav-link"
    routerLinkActive="nav-link_active"
    [routerLink]="link.path"
    *ngFor="let link of navLinks"
    (click)="clickLink()"
  >
    <mat-icon>{{ link.icon }}</mat-icon>
    <span class="nav-link_caption">{{ link.caption }}</span>
  </a>
</mat-nav-list>
