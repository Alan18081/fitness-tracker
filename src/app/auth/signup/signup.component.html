<section fxLayout fxLayoutAlign="center center">
  <mat-card [@show-card]>
    <form
      fxLayout="column"
      #f="ngForm"
      fxLayoutGap="5px"
      (ngSubmit)="submitHandler(f)"
    >
      <mat-card-title>Create account</mat-card-title>
      <mat-form-field>
        <input
          type="email"
          matInput
          name="email"
          ngModel
          placeholder="Email"
          #emailInput="ngModel"
          email
          required
        >
        <mat-error *ngIf="emailInput.hasError('required')">Email cannot be empty</mat-error>
        <mat-error *ngIf="emailInput.hasError('email')">Invalid email</mat-error>
      </mat-form-field>
      <mat-form-field hintLabel="Your password should be at least 6 characters">
        <input
          type="password"
          matInput
          name="password"
          placeholder="Password"
          ngModel
          #password="ngModel"
          required
          minlength="6"
        >
        <mat-hint align="end">{{ password.value?.length }} / 6</mat-hint>
        <mat-error>Password must be at least 6 characters</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          type="text"
          name="birthday"
          matInput
          ngModel
          placeholder="Your birthday"
          [matDatepicker]="picker"
          [max]="maxDate"
          required
        >
        <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-checkbox
        name="agree"
        required
        color="primary"
        ngModel
      >
        Agree to terms and conditions
      </mat-checkbox>
      <button mat-raised-button color="primary" type="submit" [disabled]="f.invalid">Create account</button>
      <button mat-button>Login</button>
    </form>
  </mat-card>
</section>
